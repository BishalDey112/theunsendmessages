<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unsent Project Clone</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 300px; }
        .login-container h2 { text-align: center; margin-bottom: 1.5rem; }
        .login-container input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
        .login-container button { width: 100%; padding: 0.8rem; border: none; border-radius: 8px; background: #ff6b81; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .login-container button:hover { background: #ff4757; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple front-end login validation
            if(username === "admin" && password === "12345"){
                // Save login status in sessionStorage
                sessionStorage.setItem("loggedIn", "true");
                // Redirect to messages page
                window.location.href = "messages.html";
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
